<!doctype html>
<html lang="en" ng-app="jenkinsClient">
<head>
	<meta charset="utf-8">
	<title>Jenkins Angular Client</title>
	<link rel="stylesheet" href="css/app.css"/>
	<base href="/jenkins/">
	<!--<base href="/plugin/ng/index.html">-->
</head>
<body>
	<header>
		<h1>Jenkins</h1>
	</header>
	<aside ng-controller="MenuCtrl" class="menu" ng-class="{disabled: !enabled}">
		<ul class="nav">
			<li ng-repeat="link in links">
				<i ng-class="link.iconClass"></i>
				<a ng-click="launchTask(link)" class="ng-cloak">{{link.label}}</a>
			</li>
		</ul>
	</aside>

	<section class="content" ng-controller="MainPageCtrl">
		<header>
			<h1 class="ng-cloak">{{title}}</h1>
			<div class="btn-group actions" ng-controller="ActionsCtrl">
				<a ng-repeat="action in actions" class="btn btn-large tip-bottom" data-original-title="{{action.tooltipText}}" class="ng-cloak">
					<i class="{{action.iconClass}}"></i>
				</a>
			</div>
		</header>
		<div>
			<ul class="breadcrumb">
		  		<li ng-repeat="crumb in crumbs | limitTo:crumbs.length-1">
					<a ng-href="{{crumb.path}}" class="ng-cloak">
						<i class="icon-home" ng-hide="$index != 0"></i>
						{{crumb.name}}
					</a>
					<span class="divider">/</span>
				</li>
		  		<li ng-repeat="crumb in crumbs | limitTo: -1" class="ng-cloak">
					{{crumb.name}}
				</li>
			</ul>
		</div>
		<article class="container-fluid" ng-view>
		</article>
	</section>

	<footer>&copy; 2013 Powered by <a href="http://angularjs.org/">AngularJS</a>. Brought by <a href="https://github.com/SidhNor">SidhNor</a>
		<div app-version></div>
	</footer>

	<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="lib/angular-ui/ui-bootstrap-custom-tpls.js"></script>
	<script src="jsbuild/jenkins-ng-client.js"></script>
</body>
</html>
