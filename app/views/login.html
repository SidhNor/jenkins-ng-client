<div class="modal-body">
    <form>
    <fieldset>
      <legend>Login</legend>
      <label>Username</label>
      <input type="text" placeholder="Username" ng-model="user.j_username">
        <label>Password</label>
      <input type="password" placeholder="Password" ng-model="user.j_password">
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="submit(user)" class="btn">Log in</button>
</div>
